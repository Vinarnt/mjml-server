build:
  image: docker:git
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t registry.gitlab.com/vinarnt/mjml-server .
    - docker push registry.gitlab.com/vinarnt/mjml-server
  only:
    - master
